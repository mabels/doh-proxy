name: go-build-doh-proxy

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    environment: ADVISER
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest

    name: Build ${{ join(matrix.platform, ',') }} doh-proxy
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Build doh-proxy
        run: |
          cd v5
          go build -o doh-proxy -v ./cmd/resolver/main.go

      - name: Build doh-stub
        run: |
          cd v5
          go build -o doh-stub -v ./cmd/stub/main.go

      - name: Docker login
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo ${{ secrets.GH_TOKEN }} | docker login ghcr.io -u mabels --password-stdin

      - name: Set up Docker Buildx
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-buildx-action@v2

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          workdir: ./v5
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
